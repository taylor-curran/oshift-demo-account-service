apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "account-service.fullname" . }}-config
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "account-service.labels" . | nindent 4 }}
data:
  SPRING_PROFILES_ACTIVE: {{ .Values.env.springProfilesActive | quote }}
  SERVER_PORT: {{ .Values.env.serverPort | quote }}
  MANAGEMENT_SERVER_PORT: {{ .Values.env.managementServerPort | quote }}
  DB_POOL_SIZE: {{ .Values.env.dbPoolSize | quote }}
  DB_CONNECTION_TIMEOUT: {{ .Values.env.dbConnectionTimeout | quote }}
  DB_IDLE_TIMEOUT: {{ .Values.env.dbIdleTimeout | quote }}
  EUREKA_CLIENT_ENABLED: {{ .Values.env.eurekaClientEnabled | quote }}
  EUREKA_INSTANCE_HOSTNAME: {{ .Values.env.eurekaInstanceHostname | quote }}
  NEWRELIC_ENABLED: {{ .Values.env.newrelicEnabled | quote }}
  DATADOG_TRACE_ENABLED: {{ .Values.env.datadogTraceEnabled | quote }}
